{%extends 'base.html' %}
{% block css %}
<link rel="stylesheet" type="text/css" href="/static/css/register.css" />
{% endblock css %}
{% block main_content %}
{% load i18n %}
	<div style="margin-top:55px;"></div>
	<div id="register" class="auto">
		<h2>{% trans '宿題QAへようこそ'%}</h2>
		<p style="color:red;" class="mt-3 ml-5">{{error}}</p>
		<form action="" method="POST">
			{% csrf_token %}
			<label>{% trans 'ユーザー'%}：<input type="text" name="username" required/><span>*{% trans '6-10文字'%}<br/>*{% trans '英字と数字を組み合わせた文字列にしてください'%}</span></label>
			<label>{% trans 'パスワード'%}：<input type="password"  name="password1" required/><span>*{% trans '6-10文字'%}<br/>*{% trans '英字と数字を組み合わせた文字列にしてください'%}<br/>*{% trans '英字の大文字と小文字は区別されます'%}</span></label>
			<label>{% trans 'パスワード確認'%}：<input type="password" name="password2" required/><span>*{% trans 'もう一度パスワードを入力してください'%}</span></label>
			<label>{% trans '文字認証'%}：<input name="vcode" type="text" required/><span>*{% trans '文字コードを入力してください'%}</span></label>
			<img class="vcode" src="/static/image/show_code.jpg" />
			<div style="clear:both;"></div>
			<input class="btn" type="submit" value="{% trans 'サインアップ'%}" />
		</form>
	</div>
{% endblock main_content %}
